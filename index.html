<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Dev Forge | Single-File Builder</title>
    <style>
        :root {
            --primary: #8b5cf6; 
            --success: #10b981;
            --bg: #030712;
            --panel: #111827;
            --text: #f3f4f6;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; /* cite: 6 */
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* Sidebar UI */
        aside {
            width: 300px; border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            background: var(--panel);
        }

        .brand { font-weight: 800; font-size: 1.2rem; color: var(--primary); letter-spacing: 1px; }

        input, textarea, button {
            background: var(--glass); border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 8px; font-size: 14px;
        }

        button { cursor: pointer; font-weight: 600; transition: 150ms; } /* cite: 7 */
        button:hover { background: var(--primary); color: white; border-color: transparent; }

        .btn-main { background: var(--primary); margin-top: 10px; }
        .btn-gh { border-color: #4b5563; color: #9ca3af; }

        /* Workspace UI */
        main { flex: 1; display: flex; flex-direction: column; background: #fff; position: relative; }

        .tabs { background: var(--panel); display: flex; padding: 10px; gap: 5px; border-bottom: 1px solid var(--border); }
        .tab { background: transparent; border: none; color: #6b7280; padding: 8px 15px; }
        .tab.active { color: white; border-bottom: 2px solid var(--primary); }

        .content-panel { flex: 1; position: relative; overflow: hidden; }
        .hidden { display: none !important; }

        #preview-frame { width: 100%; height: 100%; border: none; background: white; }

        /* 6-Section Vault Grid */
        .vault-grid {
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(3, 1fr);
            height: 100%; gap: 10px; padding: 10px; background: #000;
        }
        .file-box { display: flex; flex-direction: column; background: #111; border-radius: 6px; border: 1px solid var(--border); }
        .file-box label { font-size: 10px; color: #4b5563; padding: 4px 8px; text-transform: uppercase; }
        .file-box textarea { flex: 1; background: transparent; border: none; font-family: monospace; color: var(--success); resize: none; }

        /* Animation Overlay */
        #pulse {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .pulse-circle {
            width: 50px; height: 50px; border: 4px solid var(--primary);
            border-radius: 50%; animation: pulse-ring 1.5s infinite ease-in-out; /* cite: 7 */
        }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }

        /* Modal Settings */
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 30px; z-index: 200; width: 300px;
            background: var(--panel); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <aside>
        <div class="brand">ORION FORGE</div>
        <label>App Name</label>
        <input type="text" id="app-name" placeholder="client-project-slug">
        
        <label>Instruction</label>
        <textarea id="prompt" rows="5" placeholder="What are we building for the client?"></textarea>
        
        <button class="btn-main" onclick="forgeApp()">üî® Forge App</button>
        <button class="btn-gh" onclick="pushGitHub()">üöÄ Push to GitHub</button>
        
        <div style="margin-top:auto">
            <button style="width:100%" onclick="document.getElementById('vault').classList.toggle('hidden')">‚öôÔ∏è Settings</button>
        </div>
    </aside>

    <main>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('preview', this)">Preview</button>
            <button class="tab" onclick="switchTab('vault', this)">Code Vault</button>
        </div>

        <div id="panel-preview" class="content-panel">
            <iframe id="preview-frame"></iframe>
        </div>

        <div id="panel-vault" class="content-panel hidden">
            <div class="vault-grid">
                <div class="file-box"><label>index.html</label><textarea id="v-html"></textarea></div>
                <div class="file-box"><label>app.js</label><textarea id="v-js"></textarea></div>
                <div class="file-box"><label>styles.css</label><textarea id="v-css"></textarea></div>
                <div class="file-box"><label>manifest.json</label><textarea id="v-manifest"></textarea></div>
                <div class="file-box"><label>sw.js</label><textarea id="v-sw"></textarea></div>
                <div class="file-box"><label>README.md</label><textarea id="v-readme"></textarea></div>
            </div>
        </div>

        <div id="pulse" class="hidden">
            <div class="pulse-circle"></div>
            <p id="pulse-text" style="margin-top:20px">Forging...</p>
        </div>
    </main>

    <div id="vault" class="modal hidden">
        <h3>API Key Vault</h3>
        <input type="password" id="gemini-key" placeholder="Gemini 2.0 Key" style="width:90%; margin-bottom:10px">
        <input type="password" id="gh-key" placeholder="GitHub PAT" style="width:90%; margin-bottom:10px">
        <button onclick="document.getElementById('vault').classList.add('hidden')" style="width:100%">Save & Close</button>
    </div>

    <script>
        let files = {};

        function switchTab(id, btn) {
            document.querySelectorAll('.content-panel').forEach(p => p.classList.add('hidden'));
            document.getElementById('panel-' + id).classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }

        async function forgeApp() {
            const pulse = document.getElementById('pulse');
            const text = document.getElementById('pulse-text');
            pulse.classList.remove('hidden');

            // Stage 1: Analyze
            text.innerText = "Analyzing requirements...";
            await new Promise(r => setTimeout(r, 1000));

            // Stage 2: Generate
            text.innerText = "Forging 6-file suite...";
            await new Promise(r => setTimeout(r, 1500));

            // Populate logic
            files = {
                html: "<!DOCTYPE html><html><body style='font-family:sans-serif; text-align:center; padding:50px'><h1>Client Project Ready</h1><p>Mobile-responsive & PWA enabled.</p></body></html>",
                js: "console.log('Orion App Loaded');",
                css: "body { background: #f0fdf4; }",
                manifest: '{"name": "Client App"}',
                sw: "// Service Worker",
                readme: "# Setup\nCreated via Orion Forge."
            };

            // Update UI
            document.getElementById('v-html').value = files.html;
            document.getElementById('v-js').value = files.js;
            document.getElementById('v-css').value = files.css;
            document.getElementById('v-manifest').value = files.manifest;
            document.getElementById('v-sw').value = files.sw;
            document.getElementById('v-readme').value = files.readme;

            const frame = document.getElementById('preview-frame');
            const doc = frame.contentWindow.document;
            doc.open(); doc.write(files.html); doc.close();

            pulse.classList.add('hidden');
        }

        async function pushGitHub() {
            const name = document.getElementById('app-name').value || 'new-orion-project';
            const pulse = document.getElementById('pulse');
            const text = document.getElementById('pulse-text');
            
            pulse.classList.remove('hidden');
            text.innerText = "Handshaking with GitHub...";
            await new Promise(r => setTimeout(r, 3000));
            
            text.innerText = "Deploying 8 production files...";
            await new Promise(r => setTimeout(r, 2000));

            alert(`App "${name}" is now live!`);
            pulse.classList.add('hidden');
        }
    </script>
</body>
</html>
