<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orion Forge | Honor x6b Edition</title>
    <style>
        :root {
            --primary: #8b5cf6; /* Orion Purple */
            --accent: #10b981; /* Justus Green */
            --bg: #030712;
            --panel: #111827;
            --text: #f3f4f6;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; background: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            padding: 12px 18px; background: var(--panel); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .brand { font-weight: 900; color: var(--primary); font-size: 1.1rem; }

        /* Workspace: Brainstorm & Inputs */
        .workspace {
            flex: 1; overflow-y: auto; padding: 18px; display: flex; flex-direction: column; gap: 15px;
            padding-bottom: 110px;
        }

        .section-label { font-size: 10px; text-transform: uppercase; color: #6b7280; font-weight: 800; margin-bottom: 4px; display: block; }

        input, textarea, select {
            background: rgba(255,255,255,0.04); border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 8px; font-size: 16px; width: 100%; box-sizing: border-box;
        }

        .check-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .check-item { 
            background: var(--panel); padding: 10px; border-radius: 6px; border: 1px solid var(--border);
            display: flex; align-items: center; gap: 8px; font-size: 12px; 
        }

        /* Action Bar */
        footer {
            position: fixed; bottom: 0; width: 100%; background: var(--panel);
            padding: 12px; border-top: 1px solid var(--border); display: flex; gap: 8px; box-sizing: border-box;
        }

        .btn { flex: 1; padding: 14px; border-radius: 8px; border: none; font-weight: 800; font-size: 13px; }
        .btn-forge { background: var(--primary); color: white; }
        .btn-sync { background: transparent; border: 1px solid var(--border); color: #9ca3af; }

        /* Stage Overlay (Preview & Code Vault) */
        #stage {
            position: fixed; inset: 0; background: #000; z-index: 500;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }
        #stage.active { transform: translateY(0); }

        .stage-tabs { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); }
        .s-tab { flex: 1; padding: 15px; border: none; background: none; color: #666; font-size: 12px; font-weight: 700; }
        .s-tab.active { color: white; border-bottom: 2px solid var(--primary); }

        #preview-frame { flex: 1; background: white; border: none; }
        .vault { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .v-card { background: #111; border: 1px solid var(--border); border-radius: 8px; }
        .v-card label { font-size: 9px; padding: 4px 8px; color: #444; display: block; }
        .v-card textarea { height: 120px; border: none; font-family: monospace; color: var(--accent); font-size: 12px; }

        /* Animation Pulse */
        #pulse {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .ring { width: 50px; height: 50px; border: 3px solid var(--primary); border-radius: 50%; animation: p 1.5s infinite; }
        @keyframes p { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }

        /* Key Vault */
        #vault-modal { position: fixed; inset: 0; background: #000; z-index: 600; padding: 25px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="brand">ORION FORGE 2.0</div>
        <button onclick="toggleView('vault-modal')" style="background:none; border:none; color:var(--primary); font-size:1.2rem">‚öôÔ∏è</button>
    </header>

    <main class="workspace">
        <section>
            <span class="section-label">Identity & Type</span>
            <input type="text" id="app-name" placeholder="client-repo-slug" style="margin-bottom:8px">
            <select id="app-type">
                <option value="PWA">PWA (Installable)</option>
                <option value="APPSCRIPT">Google Apps Script</option>
                <option value="INDEX">Static Index Only</option>
            </select>
        </section>

        <section>
            <span class="section-label">Core Functions</span>
            <div class="check-grid">
                <div class="check-item"><input type="checkbox" id="f-popi" checked> POPI Consent</div>
                <div class="check-item"><input type="checkbox" id="f-yoco"> Yoco Payments</div>
                <div class="check-item"><input type="checkbox" id="f-wa"> WhatsApp API</div>
                <div class="check-item"><input type="checkbox" id="f-disc"> Discord Alert</div>
            </div>
        </section>

        <section>
            <span class="section-label">Description & Brainstorm</span>
            <textarea id="prompt" rows="5" placeholder="Describe the problem we are solving..."></textarea>
        </section>

        <section class="check-grid">
            <div>
                <span class="section-label">Risk Level</span>
                <select id="risk">
                    <option>Low (Informational)</option>
                    <option>Med (Data Handling)</option>
                    <option>High (SLA Required)</option>
                </select>
            </div>
            <div>
                <span class="section-label">Design Style</span>
                <select id="style">
                    <option>Classic Luxury</option>
                    <option>Modern Minimalist</option>
                    <option>Futuristic Tech</option>
                </select>
            </div>
        </section>
    </main>

    <footer>
        <button class="btn btn-sync" onclick="toggleView('stage')">PREVIEW / CODE</button>
        <button class="btn btn-forge" onclick="executeForge()">üî® FORGE APP</button>
    </footer>

    <div id="stage">
        <div class="stage-tabs">
            <button class="s-tab active" onclick="switchStage('preview', this)">PREVIEW</button>
            <button class="s-tab" onclick="switchStage('vault', this)">CODE VAULT (6)</button>
            <button class="s-tab" onclick="toggleView('stage')" style="color:#ef4444">CLOSE</button>
        </div>
        <div id="view-preview" style="flex:1; display:flex;"><iframe id="preview-frame"></iframe></div>
        <div id="view-vault" class="vault hidden">
            <div class="v-card"><label>INDEX.HTML</label><textarea id="out-html"></textarea></div>
            <div class="v-card"><label>APP.JS</label><textarea id="out-js"></textarea></div>
            <div class="v-card"><label>CODE.GS</label><textarea id="out-gs"></textarea></div>
            <div class="v-card"><label>MANIFEST.JSON</label><textarea id="out-manifest"></textarea></div>
            <div class="v-card"><label>SW.JS</label><textarea id="out-sw"></textarea></div>
            <div class="v-card"><label>README.MD</label><textarea id="out-readme"></textarea></div>
        </div>
    </div>

    <div id="vault-modal" class="hidden">
        <h2 style="color:var(--primary)">Secure Key Vault</h2>
        <input type="password" id="GEMINI_KEY" placeholder="Gemini 2.0 Flash Key">
        <input type="password" id="GH_PAT" placeholder="GitHub PAT">
        <input type="text" id="SHEET_ID" placeholder="Google Sheet ID">
        <input type="text" id="YOCO_KEY" placeholder="Yoco Secret Key">
        <input type="text" id="DISC_WEB" placeholder="Discord Webhook URL">
        <input type="text" id="DRIVE_ID" placeholder="Drive Client ID">
        <button class="btn btn-forge" onclick="toggleView('vault-modal')" style="width:100%">SAVE & ENCRYPT</button>
    </div>

    <div id="pulse" class="hidden">
        <div class="ring"></div>
        <p id="pulse-msg" style="margin-top:20px; font-weight:800; color:var(--primary)">FORGING NEURAL LINKS...</p>
    </div>

    <script>
        function toggleView(id) {
            const el = document.getElementById(id);
            if(id === 'stage') el.classList.toggle('active');
            else el.classList.toggle('hidden');
        }

        function switchStage(view, btn) {
            document.getElementById('view-preview').classList.toggle('hidden', view !== 'preview');
            document.getElementById('view-vault').classList.toggle('hidden', view !== 'vault');
            document.querySelectorAll('.s-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }

        async function executeForge() {
            const p = document.getElementById('pulse');
            const msg = document.getElementById('pulse-msg');
            p.classList.remove('hidden');

            const steps = [
                "Analyzing POPI Compliance Path...",
                "Syncing Gemini 2.0 Infrastructure...",
                "Generating 6-File Production Suite...",
                "Optimizing for Honor x6b Fluid Layout..."
            ];

            for (let s of steps) {
                msg.innerText = s;
                await new Promise(r => setTimeout(r, 1200));
            }

            // Mock Data Output
            document.getElementById('out-html').value = "<!DOCTYPE html><html><body style='padding:50px; text-align:center;'><h1>Orion Forged App Live</h1><p>POPI Compliant Architecture.</p></body></html>";
            
            const frame = document.getElementById('preview-frame').contentWindow.document;
            frame.open(); frame.write(document.getElementById('out-html').value); frame.close();

            p.classList.add('hidden');
            toggleView('stage');
        }
    </script>
</body>
</html>
